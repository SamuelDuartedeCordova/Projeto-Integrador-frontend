<img src="assets/images/logo.png"/>
<div class="flex-column align-center justify-center">
  <div class="login-card w-50 flex bg-primary border-rounded justify-center align-center pt-80 pb-128">
    <form [formGroup]="loginForm" class="login-form w-30 flex-column justify-center align-center">
      <h1 class="text-white pb-72">Login</h1>

      <div class="flex-column gap-48 mb-24 w-full">
        <div class="flex-column gap-8">
          <p class="text-white">Email</p>
          <div class="form-input-wrap">
            <input formControlName="email" type="email" class="form-control">
          </div>
          <app-form-error [deveMostrar]="loginForm.touched" [errors]="loginForm.get('email')?.errors"/>
        </div>

        <div class="flex-column gap-8">
          <p class="text-white">Senha</p>
          <app-input-senha [control]="senhaFormControl"></app-input-senha>
          <app-form-error [deveMostrar]="loginForm.touched"  [errors]="loginForm.get('senha')?.errors"/>
        </div>
      </div>

      <div class="flex-column gap-8 align-center">
        <p class="text-white text-underline cursor-pointer">Esqueci minha senha</p>
        <button [disabled]="loginForm.invalid" class="button-secondary" (click)="login()">
          Acessar conta
        </button>
      </div>
    </form>
  </div>
</div>

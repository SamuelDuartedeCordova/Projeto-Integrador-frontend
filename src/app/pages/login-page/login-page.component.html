<app-navbar></app-navbar>
<div class="flex-row justify-center">
  <form [formGroup]="loginForm" class="w-30 flex-column">
    <h2 class="text-primary mb-8">JÃ¡ sou cliente</h2>

    <div class="flex-column gap-24 mb-24 w-full">
      <div class="flex-column gap-8">
        <p class="text-charcoal">Email</p>
        <div class="form-input-wrap">
          <input formControlName="email" type="email" class="form-control" placeholder="E-mail">
        </div>
        <app-form-error [deveMostrar]="loginForm.touched" [errors]="loginForm.get('email')?.errors"/>
      </div>

      <div class="flex-column gap-8">
        <p class="text-charcoal">Senha</p>
        <app-input-senha [control]="senhaFormControl"></app-input-senha>
        <app-form-error [deveMostrar]="loginForm.touched"  [errors]="loginForm.get('senha')?.errors"/>
      </div>
    </div>

    <div class="flex-column gap-24">
      <p class="text-charcoal text-underline cursor-pointer">Esqueci minha senha</p>
      <button [disabled]="loginForm.invalid" class="button-secondary block" (click)="login()">
        Acessar conta
      </button>
    </div>
  </form>
  <app-login-divider></app-login-divider>
  <form [formGroup]="criarContaForm" class="w-30 flex-column">
    <h2 class="text-primary mb-8">Criar conta</h2>

    <div class="flex-column gap-8">
      <p class="text-charcoal">Email</p>
      <div class="form-input-wrap">
        <input formControlName="email" type="email" class="form-control" placeholder="E-mail">
      </div>
      <app-form-error [deveMostrar]="criarContaForm.touched" [errors]="criarContaForm.get('email')?.errors"/>
    </div>

    <button [disabled]="criarContaForm.invalid" class="button-secondary block mt-8" (click)="criarConta()">
      Criar Conta
    </button>
  </form>
</div>
